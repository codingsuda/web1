        <h2>바이주</h2>
        <p><a href=https://baike.baidu.com/item/%E7%99%BD%E9%85%92/504313?fr=ge_ala" target="_blank" title="바이두">바이주</a>는 <strong>양식(糧食)</strong>을 주원료로 하고 <strong>누룩</strong>을 당화발효제로 하여 당화 발효시켜 얻은 물료(物料)를 <strong>증류</strong>시켜 얻은 원액 알콜을 저장하고 숙성시킨 후 블렌딩을 통해 만든 <strong><u>중국 전통 증류 소주</u></strong>다.<br><br>
            <img src="image1.jpg" height="280" width="340">
        </p><p style="margin-top:45;">바이주는 그 종류를 여러가지로 분류할 수 있는데 가장 중요한 분류법은 술의 향(香)에 의한 분류다. 바이주에는 10개 이상의 향형이 존재하는데 그 중 가장 중요한 향형은 농향형, 청향형 그리고 장향형이다.</p>
