        <h2>농향형</h2>
        <p>中国产白酒的香型之一。采用老窖位发酵生香基地，窖愈老，窖泥中的酿酒微生物愈多，生产的酒愈好。浓香型白酒其酒味芳香浓郁，绵柔甘烈，香味协调，绵甘适口，回味悠长。浓香型白酒：窖香浓郁，口味丰满，入口绵甜干净，纯正。如以泸州老窖、五粮液、剑南春、全兴大曲、水井坊、月揽河山、舍得酒、沱牌曲酒为代表的四川派，以洋河、双沟、汤沟、古井、宋河粮液百年皖酒为代表的纯浓派。
        </p>
