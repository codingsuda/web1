        <h2>청향형</h2>
        <p>清香型白酒特点的标准是：清香纯正，醇甜柔和，自然谐调，余味爽净。清香纯正就是主体香乙酸乙酯与乳酸乙酯搭配谐调，琥珀酸的含量也很高，无杂味，亦可称酯香匀称，干净利落。总之，清香型白酒可以概括为：清、正、甜、净、长五个字，清字当头，净字到底。
        </p>
